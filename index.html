<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images_and_icons/favicon-32x32.png" type="image/type">
</head>
<body>
    <main class="container">
        <div class="first_box">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great but understanding how developers think is
            invaluable.
          </p>
        </div>
    
        <div class="second_box">
          <p class="text_box">
            <b>Try it free for 7 days</b> then $20/mo. thereafter
          </p>
          <form action="" method="" class="form">
            <div class="input_divs">
              <input type="text" placeholder="First Name" autocomplete="none" required/>

              <div class="error" data-error="First Name cannot be empty"></div>
            </div>
            <div class="input_divs">
              <input type="text" placeholder="Last Name" autocomplete="none" required/>

              <div class="error" data-error="Last Name cannot be empty"></div>
            </div>
            <div class="input_divs">
              <input type="email"  placeholder="Email Address" autocomplete="none" required/>

              <div class="error" data-error="Looks like this is not an email"></div>
            </div>
            <div class="input_divs">
              <input type="password" placeholder="Password" autocomplete="none" required/>

              <div class="error" data-error="Password cannot be empty"></div>
            </div>
            <input class="form_button" type="submit" value="CLAIM YOUR FREE TRIAL" />
            <p class="form_footer">
              By clicking the button you are agreeing to our
              <span>Terms and services</span>
            </p>
          </form>
        </div>
      </main>
</body>
</html>
